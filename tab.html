<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>

<body style="background-color: aqua;">
  <div class="container ">
    <div class="tab mt-5 d-flex justify-content-between ">
      <button class="tablink btn-outline-primary text-black  " onclick="openEvent(event, 'Name')">Home</button>
      <button class="tablink btn-outline-secondary  text-black " onclick="openEvent(event, 'Address')">Address</button>
      <button class="tablink btn-outline-warning  text-black  " onclick="openEvent(event, 'About us')">About
        Us</button>
    </div>
    <div class="content-align mt-3 ">
      <div id="Name" class="tabcontent text-center bg-primary text-white p-3" style="display: none; ">
        <p>Vels university</p>
      </div>
      <div id="Address" class="tabcontent text-center bg-secondary text-white p-3" style="display: none; ">
        <p>Zamin pallavram</p>
      </div>
      <div id="About us" class="tabcontent text-center bg-warning text-white p-3" style="display: none; ">
        <p>One of the Largest university in chennai</p>
      </div>
    </div>
    <script>
      function openEvent(event, displayName) {
        var i, tabcontent, tablink;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        document.getElementById(displayName).style.display = "block";
      }
    </script>
  </div>
</body>

</html>
